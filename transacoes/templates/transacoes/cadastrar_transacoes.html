{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/transacoes.css' %}">
{% endblock %}

{% block content %}

<section class="transacao-container">
  <div class="transacao-card">

    <div class="transacao-header">
      <h1>Nova transação</h1>
      <p>Registre um gasto ou entrada no seu controle financeiro</p>
    </div>

    <form method="POST" class="transacao-form">
      {% csrf_token %}

      <div class="form-group">
        <label for="{{ form.valor.id_for_label }}">Valor</label>
        {{ form.valor }}
      </div>

      <div class="form-group">
        <label for="{{ form.categoria.id_for_label }}">Categoria</label>
        {{ form.categoria }}
      </div>

      <div class="form-group">
        <label for="{{ form.data.id_for_label }}">Data</label>
        {{ form.data }}
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary">
          Salvar
        </button>

        <a href="{% url 'listar_transacoes' %}" class="btn-secondary">
          Cancelar
        </a>
      </div>

    </form>

  </div>
</section>

{% endblock %}
