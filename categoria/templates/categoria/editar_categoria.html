{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/categoria.css' %}">
{% endblock %}

{% block content %}

<section class="categoria-container">
    <div class="categoria-card">
        <header class="categoria-header">
            <h1>Editar Categoria</h1>
            <p>Altere a descrição de sua categoria</p>
        </header>


        <form method="POST" class="categoria-form">
            {% csrf_token %}


            <div class="form-group">
                <label for="id_nome">Nome</label>
                {{ form.nome }}
            </div>


            <div class="form-group">
                <label for="id_tipo">Tipo</label>
                {{ form.tipo }}
            </div>


            <div class="form-group">
                <label for="id_descricao">Descrição</label>
                {{ form.descricao }}
            </div>


            <div class="form-actions">
                <button type="submit" class="btn-primary">Salvar edição</button>
                    <a href="{% url 'categoria:listar_categorias' %}" class="btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
